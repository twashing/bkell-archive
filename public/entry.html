<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <script src='/js/pureentry.js'></script>
  </head>
  <body>
    <article>
      <header>
        <h3>Entry</h3>
        <div>
          <label class='entry-label'>Name</label>
          <input id='entry-name' type='text'>
        </div>
        <div>
          <label class='entry-label'>Date</label>
          <!-- %input#entry-date( type="text" ) -->
          <div class='input-append date' data-date-format='mm/dd/yyyy' data-date='12-02-2012' id='entry-date'>
            <input class='span2' readonly='' size='16' type='text'>
            <span class='add-on'>
              <i class='icon-th'></i>
            </span>
          </div>
        </div>
        <div>
          <label class='entry-label'>Currency</label>
          <select id='entry-currency'>
            <option value=''></option>
          </select>
        </div>
      </header>
      <div class='entry_container'>
        <div class='entry_content'>
          <table>
            <thead>
              <tr>
                <th></th>
                <th>account</th>
                <th>amount</th>
                <th></th>
                <th>account</th>
                <th>amount</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <a class='editentrypart' href='#'>edit</a>
                </td>
                <td class='debitAccount'>Debit Account</td>
                <td class='debitAmount'>Debit Amount</td>
                <td>&nbsp;</td>
                <td class='creditAccount'>Credit Account</td>
                <td class='creditAmount'>Credit Amount</td>
                <td>
                  <a class='deleteentrypart' href='#'>delete</a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>
                  <button id='entrypart-add'>
                    Add
                  </button>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <button id='entry-ok'>
                    Save
                  </button>
                </td>
                <td>
                  <button id='entry-cancel'>
                    Cancel
                  </button>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </article>
  </body>
</html>
